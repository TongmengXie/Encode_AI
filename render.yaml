services:
  - type: web
    name: wandermatch-api
    env: python
    plan: free
    buildCommand: |
      # Print Python version
      python --version
      # Install essential build dependencies first
      pip install --upgrade pip
      pip install setuptools wheel
      # Install pandas explicitly first to avoid issues
      pip install pandas==2.2.3 numpy==2.2.4
      echo "Installing dependencies from requirements.txt..."
      # Try to install common critical packages first to avoid dependency issues
      pip install Flask==2.0.1 Werkzeug==2.0.3 flask-cors==3.0.10 gunicorn==20.1.0
      # Then install remaining dependencies
      pip install -r requirements.txt
      # Create required directories
      mkdir -p UserInfo_and_Match/survey_results
      mkdir -p wandermatch_output/maps
      mkdir -p wandermatch_output/blogs
      chmod -R 777 UserInfo_and_Match
      chmod -R 777 wandermatch_output
      # Debug information
      echo "Directory structure:"
      ls -la
      echo "Backend directory:"
      ls -la deploy/backend
      echo "Directory setup complete for backend"
      # Print working directory for reference
      pwd
    startCommand: cd deploy/backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.9
      - key: PORT
        value: 5000
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: BASE_DIR
        value: /opt/render/project/src
      - key: SURVEY_RESULTS_DIR
        value: /opt/render/project/src/UserInfo_and_Match/survey_results
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        fromService:
          name: wandermatch-frontend
          type: web
          property: host
    healthCheckPath: /api/health

  - type: web
    name: wandermatch-frontend
    env: static
    buildCommand: |
      cd deploy/frontend
      npm install
      # Copy survey forms to public directory so they're included in the build
      cp ../../test_survey_form.html public/ || echo "Test form not found"
      cp ../../survey_launcher.html public/ || echo "Survey launcher not found"
      cp ../../route_generation.html public/ || echo "Route generation page not found"
      cp ../../blog_assistant.html public/ || echo "Blog assistant page not found"
      npm run build
      echo "Frontend build completed"
    staticPublishPath: ./deploy/frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: wandermatch-api
          type: web
          envVarKey: RENDER_EXTERNAL_URL
      - key: REACT_APP_ENVIRONMENT
        value: production
    headers:
      - path: /*
        name: Cache-Control
        value: no-store, no-cache, must-revalidate, max-age=0 